<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CodeLinks</h1>
    <span id="successMessage" style="display:none; color: green;"></span>

    <form action="">
        <div class="input-wrapper">
            <div class="prefix-text">url</div>
            <input placeholder="https://example.com" type="text" id="url" name="url">
        </div>

        <div class="input-wrapper">
            <div class="prefix-text">go</div>
            <input placeholder="keyword" type="text" id="key" name="key">
        </div>

        <input id="submitbutton" type="submit" value="Save">
    </form>
    <script src="popup.js"></script>
</body>

</html>
